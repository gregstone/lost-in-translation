<div class="card my-5">
    <div class="card-body">
        
        <table class="table table-bordered table-striped">
            
            <thead class="thead-dark">
                <tr class="row m-0">
                    <th class="d-inline-block col-1">#</th>
                    <th class="d-inline-block col-1">Search</th>
                    <th class="d-inline-block col-10">Results</th>
                </tr>
            </thead>
  
        <tbody>
            <tr *ngFor="let searchResult of imageSearchResults" class="row m-0">
                <td class="d-inline-block col-1">{{ searchResult.id }}</td>
                <td class="d-inline-block col-1">{{ searchResult.wordToSearch }}</td>
                <div class="d-inline-block col-10 p-0">
                    <tr *ngFor="let mapEntry of searchResult.imgInformation | keyvalue">
                            <td>{{mapEntry.key}} </td>
                            <td>  
                                <a href="{{mapEntry.value[0]}}" target="_blank">Website Link</a>
                            </td>
                            <td>
                                <img class="img-fluid" src="{{mapEntry.value[1]}}">
                            </td>
                    </tr>
                </div>
            </tr>
        </tbody>
  
      </table>
    </div>
  </div>
