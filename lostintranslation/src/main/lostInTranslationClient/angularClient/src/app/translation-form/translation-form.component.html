<div class="card my-5">
  <div class="card-body">

    <form (ngSubmit)="onSubmit()" #translationForm="ngForm">

      <div class="form-group">
        <label for="word">Word</label>
        <input type="text"
               [(ngModel)]="translation.wordToTranslate"
               class="form-control"
               id="word"
               name="wordToTranslate"
               placeholder="Enter the word to translate"
               required #name="ngModel">
      </div>

      <div [hidden]="!name.pristine" class="alert alert-danger">a word is required</div>


      <button type="submit" [disabled]="!translationForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
